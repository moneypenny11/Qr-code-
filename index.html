<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Words Example</title>
<style>
  body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
  }

  .colored {
    font-size: 28px;
    font-weight: bold;
  }

  /* Make each word have a soft different color */
  .colored span:nth-child(1) { color: #ff595e; }
  .colored span:nth-child(2) { color: #ffca3a; }
  .colored span:nth-child(3) { color: #8ac926; }
  .colored span:nth-child(4) { color: #1982c4; }
  .colored span:nth-child(5) { color: #6a4c93; }
  .colored span:nth-child(6) { color: #ff924c; }
  .colored span:nth-child(7) { color: #1982c4; }
  .colored span:nth-child(8) { color: #ff595e; }

  .normal {
    margin-top: 30px;
    font-size: 24px;
    color: black;
  }
</style>
</head>
<body>

  <div class="colored">
    <span>Pretend</span>
    <span>that</span>
    <span>the</span>
    <span>assets</span>
    <span>is</span>
    <span>no</span>
    <span>longer</span>
    <span>exist</span>
  </div>

  <div class="normal">
    QR code solved with pen and paper
  </div>
